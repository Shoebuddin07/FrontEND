<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cards.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Course Cards</title>
</head>

<body>

    <div class="container">
        <h1 class="Header">Our Industry <span style="color: aquamarine;">Leading Courses</span></h1>
        <div class="card-holder">
            <div class="card-Top">
                <img src="https://www.topsinfosolutions.com/wp-content/uploads/2020/07/mern-stack.png" alt="mern" />
            </div>
            <div class="card-Bot">
                <span class="crtf">CERTIFIED</span>
                <h1>MERN Full Stack Development</h1>
                <div class="ratings">
                    <span>3 Months</span>
                    <span>
                        <i class="fa fa-star" style="color: rgb(175, 100, 2)"></i>
                        4.5/5</span>
                </div>
                <div class="card-foot">
                    <span style="text-decoration: underline; font-weight: 600; font-size: 0.8em;"
                        class="learn-more">Learn More</span>
                    <button>Download Curriculum</button>
                </div>
            </div>
        </div>

        <div class="card-holder">
            <div class="card-Top">
                <img src="https://assets-global.website-files.com/60c912417dc3bac5c9fa2616/61cb84e73ab5cb48cbb1c342_DevOps%20on%20AWS%20(1)%20(1)%20(1).png"
                    alt="mern" />
            </div>
            <div class="card-Bot">
                <span class="crtf">CERTIFIED</span>
                <h1>AWS DevOps</h1>
                <div class="ratings">
                    <span>3 Months</span>
                    <span> <i class="fa fa-star" style="color: rgb(175, 100, 2)"></i> 4.5/5</span>
                </div>
                <div class="card-foot">
                    <span style="text-decoration: underline; font-weight: 600; font-size: 0.8em;"
                        class="learn-more">Learn More</span>
                    <button>Download Curriculum</button>
                </div>
            </div>
        </div>

        <div class="card-holder">
            <div class="card-Top">
                <img src="https://onlinedegrees.sandiego.edu/wp-content/uploads/2023/01/DataScience.jpg" alt="mern" />
            </div>
            <div class="card-Bot">
                <span class="crtf">CERTIFIED</span>
                <h1>Data Science</h1>
                <div class="ratings">
                    <span>
                        <i class='fas fa-clock'></i> 4 Months
                    </span>
                    <span><i class="fa fa-star" style="color: rgb(175, 100, 2)"></i>4.5/5</span>
                </div>
                <div class="card-foot">
                    <span style="text-decoration: underline; font-weight: 600; font-size: 0.8em;"
                        class="learn-more">Learn More</span>
                    <button>Download Curriculum</button>
                </div>
            </div>
        </div>
        <button class="view-more">View More</button>
    </div>

</body>

</html>
